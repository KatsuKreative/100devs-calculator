<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  
  <!--Stylesheets-->
  <link rel="stylesheet" href="style.css"
</head>
<body>

  <section class="calculatorBody"></section>

  <section class="display"></section>

  <section class="calculatorButtonGrid">
    <div class="row0">
      <span>0</span>
      <span>.</span>
      <span>=</span>
      <span>-</span>
    </div>
    
    <div class="row1">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>+</span>
    </div>
    
    <div class="row2">
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>x</span>
    </div>
     
    <div class="row3">
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>/</span>
    </div>
  </section>
  
  <script src="script.js"></script> 
</body>
</html>
